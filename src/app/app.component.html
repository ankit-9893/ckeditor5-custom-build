<ng-container *ngIf="!showEditor">
    <textarea [(ngModel)]="value" (click)="onClick($event)"></textarea>
</ng-container>

<ng-container *ngIf="showEditor">
    <div #ckEditor>
        <ckeditor [editor]="Editor" (ready)="onReady($event)" [(ngModel)]="value" [config]="config"></ckeditor>
    </div>
</ng-container>
