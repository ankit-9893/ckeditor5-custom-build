<ng-container *ngIf="!showEditor">
    <!-- <textarea [(ngModel)]="value" ></textarea> -->
    <div class="my-div" [innerHTML]="value" (click)="onClick($event)"></div>
</ng-container>

<ng-container *ngIf="showEditor">
    <div #ckEditor class="ck-wrapper">
        <ckeditor [editor]="Editor" (ready)="onReady($event)" [(ngModel)]="value" [config]="config"></ckeditor>
    </div>
</ng-container>
